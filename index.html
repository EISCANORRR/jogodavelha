<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jogo da velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="fundo">
  <!-- teste -->
  <h1 id="t3">Jogo da velha</h1>

  <!-- grade do jogo -->
  <div>
    <!-- linha 1 -->
    <div id="1" class="quad" onclick="escolher(this.id)">-</div>
    <div id="2" class="quad" onclick="escolher(this.id)">-</div>
    <div id="3" class="quad" onclick="escolher(this.id)">-</div>
  </div>

  <div>
    <!-- linha 2 -->
    <div id="4" class="quad" onclick="escolher(this.id)">-</div>
    <div id="5" class="quad" onclick="escolher(this.id)">-</div>
    <div id="6" class="quad" onclick="escolher(this.id)">-</div>
  </div>

  <div>
    <!-- linha 3 -->
    <div id="7" class="quad" onclick="escolher(this.id)">-</div>
    <div id="8" class="quad" onclick="escolher(this.id)">-</div>
    <div id="9" class="quad" onclick="escolher(this.id)">-</div>
  </div>

  <!-- informação do jogador atual -->
  <div class="jogador">
    <label  id="t1">Jogador: </label>
    <label id="jogadorSelecionado"></label>
  </div>

  <!-- vencedor do jogo -->
  <div class="vencedor">
    <label  id="t2">Vencedor: </label>
    <label id="vencedorSelecionado"></label>
  </div>

  <!-- botão de reiniciar o jogo -->
  <div>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <button id="t4" onclick="aparecer()">Trocar tema</button>
  <div id="geral">
      <button id="tema1" onclick="mudarTema1()">Cinza</button>
      <button id="tema2" onclick="mudarTema2()">Branco</button>
      <button id="tema3" onclick="mudarTema3()">Azul</button>
  </div>
  
  <!-- Caminho de áudio durante a partida-->
  <div class="musica1">
  <audio controls autoplay class="audio">
    <source src="Audio/rap.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="musica1">
  <audio controls autoplay class="audio">
    <source src="Audio/piano.mp3" type="audio/mpeg">
  </audio>
</div>



  <script src="script.js"></script>
</body>
</html>
